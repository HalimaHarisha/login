<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Log Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5ceec 0%, #e0c3fc 100%);
      overflow: hidden;
    }

    .blur-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
      mix-blend-mode: overlay;
      opacity: 0.2;
      z-index: -1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 35px;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a4508b;
      background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(326deg, #89216b 0%, #3a0ca3 74%);
    }
  </style>
</head>
<body>

  <div class="blur-bg"></div>

  <div class="form-container">
    <h1>Create Log Entry</h1>
    <form method="post">
      
      <div class="input-group">
        <label for="action_type">Action Type:</label>
        <select id="action_type" name="action_type" required>
          <option value="CREATE">Create</option>
          <option value="UPDATE">Update</option>
          <option value="DELETE">Delete</option>
        </select>
      </div>

      <div class="input-group">
        <label for="performed_by">Performed By (User ID):</label>
        <input type="number" id="performed_by" name="performed_by" required>
      </div>

      <div class="input-group">
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required>
      </div>

      <div class="input-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <button type="submit">Submit Log Entry</button>
    </form>
  </div>

</body>
</html>
